<html>

<head>
    <style>
        body {
            background-color: #f2f2f2;
        }

        form {
            margin: 10px;
        }

        form * {
            padding: 10px;
            width: 400px;
            margin-bottom: 10px;

        }
    </style>
</head>

<body>
    <form id="form1">
        Width:<br><input type="text" id="width" placeholder="Insert a width"><br>
        Height:<br>
        <input type="text" id="height" placeholder="Insert a height">
        <br><br>
        <input style="width:120px; background-color:#4caf50; color:white; border:none;" id="submitb" type="submit"
            value="Submit">
        <p id="area"></p>
    </form>

    <script>

        const date = new Date();
        document.getElementById("form1").addEventListener("submit", (event) = function (event) {
            event.preventDefault()
            let w = document.getElementById("width").value
            let h = document.getElementById("height").value
            document.getElementById("area").innerHTML = "Area of the rectangle: " + h * w + " cm2"
        })

    </script>
</body>

</html>
