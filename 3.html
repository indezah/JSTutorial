<html>

<head>
    <style>
        body {
            background-color: #f2f2f2;
        }

        form {
            margin: 10px;
        }

        form * {
            padding: 10px;
            width: 400px;
            margin-bottom: 10px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <form action="">
        Name:<br><input type="text" id="name" placeholder="Insert a name..."><br>
        Age:<br>
        <input type="date" id="date" placeholder="Insert birthday...">
        <br><br>
        <input style="width:120px; background-color:#4caf50; color:white; border:none;" id="submitb" type="submit"
            value="Submit">
    </form>

    <script>

        const date = new Date();
        document.getElementById("submitb").onclick = function (event) {
            event.preventDefault()
            alert(date.getFullYear() - document.getElementById("date").value.split("-")[0])
        }

    </script>
</body>

</html>
